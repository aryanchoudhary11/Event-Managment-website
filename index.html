<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Eventful</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Concert+One&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down" />
</head>
<body>
    <header>


        <div class="navbar">
            <ul><a href="#">Home</a></ul>
            <ul><a href="#">About Us</a></ul>
            <div class="logo-container">
                <img id="logo" src="img/logo.png" alt="">
                <div class="name-container">
                    <span id="name">Go Eventful</span>
                    <span id="slogan">Events Simplified</span>
                </div>
            </div>
            <ul class="dropdown">
                <div class="services">
                    <a href="#">Services</a>
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">Wedding Planner</a></li>
                    <li><a href="#">Music & Entertainment</a></li>
                    <li><a href="#">Private parties</a></li>
                </ul>
            </ul>
            <ul><a href="#">Contact Us</a></ul>
        </div>
    </header>


    <main>
        <div class="cover">
            <div class="overlay"></div>

            <div class="content">
                <span>Your Event, Our Passion</span>
                <div class="home-slogan">
                    <p>Bringing Your Vision to <br>Life with Go Eventful</p>
                </div>
                <button id="contact-btn">Contact Now</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
